# Basic inputs configuration for Splunk Lab
[default]
host = splunk-lab

# Monitor system logs
[monitor:///var/log/syslog]
sourcetype = linux_syslog
disabled = false

[monitor:///var/log/auth.log]
sourcetype = linux_secure
disabled = false

# Monitor Splunk internal logs
[monitor:///opt/splunk/var/log/splunk/*.log]
sourcetype = splunkd
disabled = false
